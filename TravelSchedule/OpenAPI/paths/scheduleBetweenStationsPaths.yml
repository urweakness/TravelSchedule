paths:
  /v3.0/search:
    get:
      tags:
      - scheduleBetweenStations
      summary: Расписание рейсов между станциями
      operationId: getScheduleBetweenStations
      parameters:

      - name: apikey
        in: query
        description: API Key
        required: true
        schema:
          type: string

      - name: from
        in: query
        description: Information about start point station
        required: true
        schema:
          type: string

      - name: to
        in: query
        description: Information about destination station
        required: true
        schema:
          type: string

      - name: format
        in: query
        description: Response format (json(default)/xml)
        required: false
        schema:
          type: string
          enum:
            - json
            - xml

      - name: lang
        in: query
        description: Response language
        required: false
        schema:
          type: string

      - name: date
        in: query
        description: Request date (YYYY-MM-DD)
        required: false
        schema:
          type: string

      - name: transport_types
        in: query
        required: false
        schema:
          $ref: '../components.yml#/components/schemas/TransportType'

      - name: system
        in: query
        required: false
        schema:
          $ref: '../components.yml#/components/schemas/CodingSystem'

      - name: show_systems
        in: query
        required: false
        schema:
          $ref: '../components.yml#/components/schemas/SearchResultsCodingSystem'

      - name: offset
        in: query
        description:
          Смещение относительно первого результата поиска. Например, если вам не нужны первые 10 результатов поиска, задайте для параметра значение «10»
        required: false
        schema:
          type: number

      - name: limit
        in: query
        description: Максимальное количество результатов поиска в ответе. Значение по умолчанию — 100
        required: false
        schema:
          type: number

      - name: add_days_mask
        in: query
        description: Признак, который указывает, что для каждой нитки в ответе следует вернуть календарь хождения — элемент schedule, вложенный в элемент segments
        required: false
        schema:
          type: boolean

      - name: result_timezone
        in: query
        description: Часовой пояс, для которого следует указывать даты и времена в ответе. Если параметр не передан, каждая дата и время в ответе будут указаны в часовом поясе соответствующей станции
        required: false
        schema:
          type: string

      - name: transfers
        in: query
        description: Признак, разрешающий добавить к результатам поиска маршруты с пересадками
        required: false
        schema:
          type: boolean

      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
               $ref: '../components.yml#/components/schemas/SBSSearch'
